services:
  pocket-cm:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DESTINATION_API_URL=${DESTINATION_API_URL:-https://webhook.site/your-webhook-url}
      - MAX_FILE_SIZE=10485760
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=60
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for rate limiting (if you want to scale)
